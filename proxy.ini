;        下载分流，建议使用默认值
[autorange]
;        线程数，当观看视频不流畅可适当增加
threads = 8
;        分块大小，如果IP质量好可以修改 maxsize 为更大的数值
maxsize = 524288
waitsize = 1048576
bufsize = 65536

;        pac 自动配置脚本
[pac]
;        是否启用
enable = 1
;        监听地址，如果需要允许局域网/公网使用，设为0.0.0.0，同时设置 [listen] ip = 0.0.0.0 否则无效
ip = 127.0.0.1
;        默认使用8086作为代理端口，如有需要可以修改
port = 8086
;        pac 文件名
file = proxy.pac
;        是否开启广告拦截模式
admode = 1
;        广告拦截规则订阅地址
adblock = https://easylist-downloads.adblockplus.org/easylistchina.txt
;        被墙网站规则订阅地址
gfwlist = https://raw.githubusercontent.com/gfwlist/gfwlist/master/gfwlist.txt
;        更新时间，以秒计算
expired = 86400

;        前置代理
[proxy]
;        是否启用，改为1启用
enable = 0
;        代理类型，支持 HTTP HTTPS SOCK4 SOCK5
type = HTTP
host = 127.0.0.1
port = 8888
user =
passwd =

[google_ip]
;        开启 IPv6 选项，1开启，0关闭，慎重！
use_ipv6 = 0
;        自动调整扫描线程数
auto_adjust_scan_ip_thread_num = 1
;        扫描线程数，默认50，若出现网络连接缓慢可改小一点
max_scan_ip_thread_num = 50
;        谷歌IP上限，超过则剔除延时高的IP
max_good_ip_num = 3000
;        IP连接时间间隔，出现连接不稳定可适当调整
ip_connect_interval = 8
;        单个IP连接数，建议别改，容易使IP失效
max_links_per_ip = 1

;         traffic quota: 100k/second
ip_traffic_quota = 100000
ip_traffic_quota_base = 100000

record_ip_history = 0

;        连接设置，一般无需修改
[connect_manager]
;        最大连接线程
https_max_connect_thread = 10
;        最小连接池数值
https_connection_pool_min = 5
;        最大连接池数值
https_connection_pool_max = 50

;        保持连接池中，直到没有主动请求超时
keep_active_timeout = 600

;        这HTTPS连接的时候可以最后发射后重复使用，将其摔落或发送新的请求，以保持它活着
https_keep_alive = 55
forward_max_connect_thread = 10

;
[love]
enable = 1
tip = \u8bf7\u5173\u6ce8\u5317\u4eac\u5931\u5b66\u513f\u7ae5~~

;        设置成 1 会在data目录生成日志文件 local.log，便调试用
[system]
log_file = 0
