[listen]
;        监听地址，如果需要允许局域网/公网使用，设为0.0.0.0即可，若共享pac此项必须设置为 0.0.0.0
ip = 127.0.0.1
;        默认使用8087作为代理端口，如有需要可以修改
port = 8087
;        局域网代理认证用户名，留空不开启认证
username =
;        代理认证密码
password =
;        启动后是否隐藏 goagent 窗口，0为隐藏（最小化至托盘），1为显示
visible = 0
;        是否显示详细debug信息
debuginfo = 0

[gae]
;        添加你自己的appid，多个用竖线 | 分隔
appid = thga-01|thga-02|thga-03|thga-04|thga-05|
;        appid密码，无可不填
password =

;        类似于系统 hosts 功能，指定各网站连接方式为 direct(直接通过IP连接) 或 gae(通过gae连接)
[hosts]
;        表示直接通过IP连接 www.google.com，但非 www 开头的不使用直连
;        前面加 . 表示只要匹配域名即使用 gae 模式
scholar.google.com = direct
scholar.google.com.hk = direct
www.google.com.hk = direct
www.google.com.tw = direct
